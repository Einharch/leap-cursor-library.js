<!DOCTYPE html>
<html>
<head>
    <title>Leap Cursor Library - Basic Settings</title>
    <link rel="stylesheet" type="text/css" href="../build/css/leap-manager.css">
    <style type="text/css">
        .button {
            color:white;
            display:inline-block;
            padding:30px;
            background-color: lightpink;
            transition-duration: 1s;
        }

        .button.hover {
            background-color: orangered;
        }
    </style>
    <script type="text/javascript" src="../build/js/leap-manager.min.js"></script>
    <script type="text/javascript" src="../lib/js/leap.min.js"></script>
</head>
<body>

    <div class="button leap-interactive">Click Me</div>
    <div class="button leap-interactive">Click Me</div>
    <div class="button leap-interactive">Click Me</div>
    <div class="button leap-interactive">Click Me</div>
    <div class="button leap-interactive">Click Me</div>

    <div class="output"></div>
    <script type="text/javascript">
        var buttons = document.querySelectorAll("div.button");
        var output  = document.querySelector("div.output");
        var count   = 0;

        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function(e){
                output.innerHTML += count + ": Button Clicked</br>";
                count++;
            });
        };

        LeapManager.init({
            maxCursors:5,

            //Enable Mouse to Cursor Simulation
            simulateWithMouse: false,

            //Register Leap updates in the background
            enableInBackground: false,

            //Change the root HTMLElement for all Leap Elements
            root: null,

            //Callback function for globally catching Gestures
            gestureCallback: null,

            //Scope for global gesture callback
            gestureScope: null,

            //addition CSS selector for interactive elements
            interactiveSelector: null,

            //Enable interactivity for a Sencha Touch Application
            enableSenchaTouch: false,

            //Virtual Boundary inwhich to move your fingers around. Translates into screen space
            boundary: {
                top: 350,
                left: -100,
                right: 100,
                bottom: 150
            },

            //Configuration for cursors
            cursorConfig: {
                multitapEnabled: false,
                clickDelay: 1000,
                easing: .3
            },

            //Configuration for Mouse Cursor
            mouseCursorConfig: {
                multitapEnabled: false,
                clickDelay: 1000
            },

            //Configs to pass into the Loop function for the leap (see leap library docs for more info)
            loopConfig: {
                enableGestures: true
            }
        });
    </script>
</body>
</html>
